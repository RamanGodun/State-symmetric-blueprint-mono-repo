name: ci
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache pub & .dart_tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          melos bootstrap

      - name: Format check
        run: melos exec -c 1 -- dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: melos exec -c 1 -- flutter analyze --no-pub

      - name: Tests
        run: |
          melos exec -c 1 --fail-fast -- \
            bash -lc 'if grep -q "sdk: flutter" pubspec.yaml 2>/dev/null; then flutter test -r expanded; elif [ -d test ]; then dart test -r expanded; fi'
