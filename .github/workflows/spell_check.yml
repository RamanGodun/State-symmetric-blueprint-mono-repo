name: spell-check
on:
  pull_request:
    paths:
      - "**/*.md"
      - ".github/**"
jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run cspell
        uses: streetsidesoftware/cspell-action@v8
        with:
          files: "**/*.md"
