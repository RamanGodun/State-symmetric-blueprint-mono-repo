version: 2
updates:
  # 1) GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    groups:
      gha-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
