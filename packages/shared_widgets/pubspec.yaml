name: shared_widgets
description: >
  Shared reusable widgets for all apps in the monorepo.
  Contains common UI components, buttons, cards, and other widgets.

version: 0.1.0+1
publish_to: none

# =============================
# ENVIRONMENT
# =============================
environment:
  sdk: ^3.10.0
  flutter: ">=3.22.0"

# =============================
# DEPENDENCIES
# =============================
dependencies:
  flutter:
    sdk: flutter
  shared_core_modules:
    path: ../shared_core_modules
  shared_layers:
    path: ../shared_layers
  shared_utils:
    path: ../../packages/shared_utils

# =============================
# DEV DEPENDENCIES
# =============================
dev_dependencies:
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  test_api: ^0.7.7
  very_good_analysis: ^10.0.0

# =============================
# FLUTTER CONFIG
# =============================
flutter:
  uses-material-design: true
