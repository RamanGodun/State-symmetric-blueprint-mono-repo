name: core
description: >
  Shared codebase for all apps in the monorepo. Reusable base modules
  (Animations, Errors, Localization, Navigation, Overlays, Theme, etc.)
  with layered architecture (Data/Domain/Presentation).

version: 0.1.0+1
publish_to: none

# =============================
# ENVIRONMENT
# =============================
environment:
  sdk: ^3.8.0
  flutter: ">=3.22.0"

# =============================
# DEPENDENCIES
# =============================
dependencies:
  # i18n runtime: locale management, string translation, pluralization
  easy_localization: ^3.0.8

  # Lightweight value equality for Dart objects/entities
  equatable: ^2.0.7

  # Firebase bridge used by core
  firebase_adapter:
    path: ../../packages/firebase_adapter

  # Flutter SDK UI framework
  flutter:
    sdk: flutter

  # Hooks for widget-side utilities (e.g., FocusNode lifecycle)
  flutter_hooks: ^0.21.3+1

  # Riverpod DI/state primitives used by core providers/adapters
  flutter_riverpod: ^2.6.1

  # Form input models & validation pipeline
  formz: ^0.8.0

  # Declarative navigation (Router API) and URL integration
  go_router: ^16.2.0

  # Annotations and compile-time hints (e.g., @immutable)
  meta: ^1.12.0

  # Shared BLoC-specific utilities for apps using Cubit/BLoC
  specific_for_bloc:
    path: ../../packages/specific_for_bloc

  # Shared Riverpod-specific utilities for apps using Riverpod
  specific_for_riverpod:
    path: ../../packages/specific_for_riverpod

  # Common validators for form fields (email, password, etc.)
  validators: ^3.0.0

# =============================
# DEV DEPENDENCIES
# =============================
dev_dependencies:
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

# =============================
# FLUTTER CONFIG
# =============================
flutter:
  uses-material-design: true
  generate: true

  # -----------------------------
  # ASSETS
  # -----------------------------
  assets:
    - assets/fonts/
    - assets/translations/
    - assets/images/

  # -----------------------------
  # FONTS (Inter & Montserrat)
  # -----------------------------
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf
          style: italic
