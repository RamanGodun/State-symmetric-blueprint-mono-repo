name: adapters_for_riverpod
description: >
  Lightweight Riverpod adapters that connect core ports and features to concrete infra (Firebase, storage, overlays, theming).

# (!) This package is UI/adapter glue for Riverpod apps.
# Avoid depending on app-specific code to prevent cycles.

version: 0.1.0
publish_to: none

# =============================
# ENVIRONMENT
# =============================
environment:
  flutter: ">=3.22.0"
  sdk: ">=3.10.0 <4.0.0"

# =============================
# DEPENDENCIES
# =============================
dependencies:
  adapters_for_firebase:
    path: ../adapters_for_firebase
  features_dd_layers:
    path: ../features_dd_layers
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  get_storage: ^2.1.1
  go_router: ^16.2.1
  riverpod_annotation: ^2.6.1
  shared_core_modules:
    path: ../shared_core_modules
  shared_layers:
    path: ../shared_layers
  shared_utils:
    path: ../../packages/shared_utils
  shared_widgets:
    path: ../../packages/shared_widgets

dev_dependencies:
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  riverpod_generator: ^2.6.1
  very_good_analysis: ^10.0.0

flutter:
  generate: true
