name: bloc_adapter
description: >
  Lightweight adapters that connect core ports to BLoC/cubit.

version: 0.1.0
publish_to: none

# =============================
# ENVIRONMENT
# =============================
environment:
  flutter: ">=3.22.0" # keep alphabetical: 'flutter' before 'sdk'
  sdk: ">=3.8.0 <4.0.0"

# =============================
# DEPENDENCIES
# =============================
dependencies:
  core:
    path: ../core

  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  formz: ^0.8.0
  get_it: ^8.2.0
  hydrated_bloc: ^10.1.1

# (!) This package is UI/adapter glue for BLoC.
# Avoid depending on app-specific code to prevent cycles.

# =============================
# DEV DEPENDENCIES
# =============================
dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^9.0.0
